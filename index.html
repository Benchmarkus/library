<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>

    <header>LIBRARY</header>

    <button type="button" class="insert-a-book" id="insert-a-book">+ Add a Book</button>

    <dialog class="insert-dialog">
        <form action="#" method="dialog" id="form">
            <label for="title">Title</label>
            <input type="text" id="title">

            <label for="author">Author</label>
            <input type="text" id="author">

            <label for="pages">Pages</label>
            <input type="text" id="pages">

            <input type="radio" name="read" id="read-yes" value="Yes">
            <label for="read-yes">Yes</label>
            <input type="radio" name="read" id="read-no" value="No" checked>
            <label for="read-no">No</label>

            <button type="submit" class="confirm-button" id="confirm-button" value="default">Add Book</button>

            <button type="button" class="cancel-button" id="cancel" value="cancel">Cancel</button>

        </form>


    </dialog>

    <div class="container">
        <div class="header">
            <div>Title</div>
            <p>Author</p>
            <p>Pages</p>
            <p>Read</p>
            <p></p>
            <p></p>
        </div>

        <div class="row">
            <p>Hobbit</p>
            <p>Tolkien</p>
            <p>300</p>
            <p>Yes</p>
            <button type="button">Change read</button>
            <button type="button">Delete</button>
        </div>





    </div>
    
</body>
</html>
